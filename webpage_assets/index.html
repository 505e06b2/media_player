<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="icon.png"/>
		<title>𝚖𝚎𝚍𝚒𝚊_𝚙𝚕𝚊𝚢𝚎𝚛</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="range_sliders.css">
		<script type="module" src="js/main.mjs"></script>
	</head>
	<body>
		<div id="loading" class="centre">Loading...</div>
		<div id="page-container">
			<div id="top-dock" class="dock">
				<span class="path"><a id="root" href="#root" onclick="return false">/</a></span>
			</div>
			<div id="content" class="list"></div>
			<div id="bottom-dock" class="dock">
				<span id="bottom-dock-left">
					<a id="currently-playing" href="#go-to-playlist" onclick="return false">nothing playing</a>
				</span>
				<span id="bottom-dock-centre">
					<a title="Play/Pause" id="play-pause" href="#play-pause" onclick="return false">[]</a>
				</span>
				<span id="bottom-dock-right">
					<input title="Volume" id="volume" type="range" min="0" step="1" value="100" max="100"/>
				</span>
				<div id="seekbar"></div>
			</div>
		</div>
	</body>
</html>
